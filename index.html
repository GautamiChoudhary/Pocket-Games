<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffbf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ffcbcb;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card.flipped {
            background-color: #fff;
            color: #333;
            pointer-events: none;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffa07a;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #ff7b50;
        }
    </style>
</head>
<body>
    <div>
        <div class="game-container" id="gameContainer"></div>
        <div class="message" id="message"></div>
        <button class="button" id="restartButton">Restart Game</button>
    </div>

    <script>
        const icons = ['🍎', '🍌', '🍇', '🍉', '🍒', '🍓', '🍑', '🍍', '🥝', '🍋', '🍊', '🥥'];
        const gameContainer = document.getElementById('gameContainer');
        const message = document.getElementById('message');
        const restartButton = document.getElementById('restartButton');

        let cardArray = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;

        function createCards() {
            const shuffledIcons = [...icons, ...icons].sort(() => 0.5 - Math.random());
            gameContainer.innerHTML = '';
            shuffledIcons.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                card.dataset.index = index;
                card.innerHTML = ""; // Hidden icon initially
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
                cardArray.push(card);
            });
        }

        function flipCard() {
            if (lockBoard || this === firstCard) return;

            this.classList.add('flipped');
            this.innerHTML = this.dataset.icon;

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.icon === secondCard.dataset.icon;
            if (isMatch) {
                disableCards();
                matchedPairs++;
                if (matchedPairs === icons.length) {
                    message.textContent = 'Congratulations! You matched all pairs!';
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.innerHTML = "";
                secondCard.innerHTML = "";
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function restartGame() {
            cardArray = [];
            firstCard = null;
            secondCard = null;
            lockBoard = false;
            matchedPairs = 0;
            message.textContent = '';
            createCards();
        }

        restartButton.addEventListener('click', restartGame);

        createCards();
    </script>
</body>
</html>
