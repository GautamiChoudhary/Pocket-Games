<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Puzzle Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffb555, #ffe055);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            border-radius: 20px;
        }

        .score {
            font-size: 1.8em;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }

        .maze {
            display: grid;
            gap: 2px;
            background-color: #eee;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: #F8F9FA;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .wall {
            background-color: #FF6F61;
            border-radius: 10px;
        }

        .player {
            background-color: #6A5ACD;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 0.3s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }

        .goal {
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .maze {
                padding: 5px;
            }
            .score {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score" id="score">Score: 0</div>
        <div class="maze" id="maze"></div>
    </div>

    <script>
        let currentLevel = 1;
        let playerPosition = { x: 0, y: 0 };
        let goalPosition = { x: 0, y: 0 };
        let score = 0;
        let maze = []; // Global maze array
        const mazeElement = document.getElementById('maze');
        const scoreElement = document.getElementById('score');

        function generateMaze(rows, cols) {
            const newMaze = Array.from({ length: rows }, () => Array(cols).fill(1));

            function carve(x, y) {
                const directions = [
                    [0, -2], [0, 2], [-2, 0], [2, 0]
                ].sort(() => Math.random() - 0.5);

                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;

                    if (nx > 0 && ny > 0 && nx < rows - 1 && ny < cols - 1 && newMaze[nx][ny] === 1) {
                        newMaze[x + dx / 2][y + dy / 2] = 0;
                        newMaze[nx][ny] = 0;
                        carve(nx, ny);
                    }
                }
            }

            newMaze[1][1] = 0;
            carve(1, 1);
            return newMaze;
        }

        function initializeMaze(level) {
            const size = Math.min(9 + level * 2, 21); // Limit max size for responsiveness
            maze = generateMaze(size, size);
            playerPosition = { x: 1, y: 1 };
            goalPosition = { x: size - 2, y: size - 2 };
            renderMaze();
        }

        function renderMaze() {
            const cellSize = Math.max(40 - currentLevel, 20); // Adaptive cell size
            mazeElement.style.gridTemplateColumns = `repeat(${maze[0].length}, ${cellSize}px)`;
            mazeElement.style.gridTemplateRows = `repeat(${maze.length}, ${cellSize}px)`;
            mazeElement.innerHTML = '';
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (maze[y][x] === 1) {
                        cell.classList.add('wall');
                    } else if (x === playerPosition.x && y === playerPosition.y) {
                        cell.classList.add('player');
                    } else if (x === goalPosition.x && y === goalPosition.y) {
                        cell.classList.add('goal');
                    }
                    mazeElement.appendChild(cell);
                }
            }
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (maze[newY][newX] === 0) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                renderMaze();
                checkWin();
            }
        }

        function checkWin() {
            if (playerPosition.x === goalPosition.x && playerPosition.y === goalPosition.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                currentLevel++;
                alert('Level Up!');
                initializeMaze(currentLevel);
            }
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });

        initializeMaze(currentLevel);
    </script>
</body>
</html>
