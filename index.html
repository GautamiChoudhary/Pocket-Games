<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        .word {
            font-size: 2em;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .letters {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .letter {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #fdfdfd;
            transition: transform 0.2s ease, background-color 0.3s ease;
            user-select: none;
        }

        .letter:hover {
            transform: scale(1.1);
            background-color: #ffe0e6;
        }

        .letter.correct {
            background-color: #88e586;
            color: white;
            cursor: default;
        }

        .letter.incorrect {
            background-color: #ff6b6b;
            color: white;
            cursor: default;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff6b6b;
            animation: fadeIn 1s ease;
        }

        .hangman {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .hint {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .level {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button.reset {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff9a9e;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button.reset:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="word" class="word"></div>
        <div id="letters" class="letters"></div>
        <div id="message" class="message"></div>
        <div id="hangman" class="hangman"></div>
        <div id="hint" class="hint"></div>
        <div id="level" class="level">Level: 1</div>
        <button class="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const wordList = [
            { word: 'JAVASCRIPT', hint: 'A popular programming language for web development.' },
            { word: 'PROGRAMMING', hint: 'The act of writing code to solve problems.' },
            { word: 'DEVELOPER', hint: 'A person who writes and maintains code.' },
            { word: 'BROWSER', hint: 'Software used to access the internet.' },
            { word: 'HANGMAN', hint: 'The name of this game.' },
            { word: 'CODING', hint: 'A synonym for programming.' },
            { word: 'ALGORITHM', hint: 'A step-by-step procedure for solving a problem.' },
            { word: 'DEBUGGING', hint: 'The process of finding and fixing errors in code.' },
            { word: 'FUNCTION', hint: 'A block of code that performs a specific task.' },
            { word: 'VARIABLE', hint: 'A symbol for a value that can change.' }
        ];

        const maxMistakes = 6;
        let level = 1;
        let selectedEntry;
        let selectedWord;
        let hint;
        let guessedWord;
        let mistakes;
        let guessedLetters;

        const wordElement = document.getElementById('word');
        const lettersElement = document.getElementById('letters');
        const messageElement = document.getElementById('message');
        const hangmanElement = document.getElementById('hangman');
        const hintElement = document.getElementById('hint');
        const levelElement = document.getElementById('level');

        function initializeGame() {
            const randomIndex = Math.floor(Math.random() * wordList.length);
            selectedEntry = wordList[randomIndex];
            selectedWord = selectedEntry.word;
            hint = selectedEntry.hint;

            guessedWord = Array(selectedWord.length).fill('_');
            mistakes = 0;
            guessedLetters = [];

            renderWord();
            renderHint();
            renderLetters();
            renderHangman();
            renderLevel();
        }

        function renderWord() {
            wordElement.textContent = guessedWord.join(' ');
        }

        function renderHint() {
            hintElement.textContent = `Hint: ${hint}`;
        }

        function renderLetters() {
            lettersElement.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement('div');
                button.textContent = letter;
                button.classList.add('letter');
                if (guessedLetters.includes(letter)) {
                    if (selectedWord.includes(letter)) {
                        button.classList.add('correct');
                    } else {
                        button.classList.add('incorrect');
                    }
                    button.style.pointerEvents = 'none';
                } else {
                    button.addEventListener('click', () => guessLetter(letter));
                }
                lettersElement.appendChild(button);
            }
        }

        function renderHangman() {
            hangmanElement.textContent = `Mistakes: ${mistakes} / ${maxMistakes}`;
        }

        function renderLevel() {
            levelElement.textContent = `Level: ${level}`;
        }

        function guessLetter(letter) {
            if (guessedLetters.includes(letter) || mistakes >= maxMistakes) return;
            guessedLetters.push(letter);

            if (selectedWord.includes(letter)) {
                for (let i = 0; i < selectedWord.length; i++) {
                    if (selectedWord[i] === letter) {
                        guessedWord[i] = letter;
                    }
                }
                if (!guessedWord.includes('_')) {
                    levelUp();
                }
            } else {
                mistakes++;
                if (mistakes >= maxMistakes) {
                    gameOver();
                }
            }

            renderWord();
            renderLetters();
            renderHangman();
        }

        function levelUp() {
            level++;
            messageElement.textContent = `You advanced to Level ${level}!`;
            setTimeout(() => {
                messageElement.textContent = '';
                initializeGame();
            }, 2000);
        }

        function gameOver() {
            messageElement.textContent = `Game Over! The word was "${selectedWord}".`;
            setTimeout(() => {
                initializeGame();
                messageElement.textContent = '';
            }, 3000);
        }

        function resetGame() {
            level = 1;
            initializeGame();
            messageElement.textContent = 'Game Reset!';
            setTimeout(() => {
                messageElement.textContent = '';
            }, 2000);
        }

        // Initialize the game when the page loads
        initializeGame();
    </script>
</body>
</html>
