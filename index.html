<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paheli Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8b500, #fceabb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .game-container {
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #f8b500;
            margin-bottom: 20px;
        }

        .riddle {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #f8b500;
            border-radius: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #f8b500;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e09e00;
        }

        .result {
            font-size: 1rem;
            margin-top: 15px;
        }

        .result.correct {
            color: green;
        }

        .result.wrong {
            color: red;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Paheli Game</h1>
        <div class="riddle">Loading riddle...</div>
        <input type="text" id="answer" placeholder="Enter your answer" />
        <button id="submit">Submit</button>
        <div class="result"></div>
    </div>

    <script>
        const riddles = [
            {
                question: "What has keys but can't open locks?",
                answer: "keyboard"
            },
            {
                question: "I’m tall when I’m young, and I’m short when I’m old. What am I?",
                answer: "candle"
            },
            {
                question: "What has to be broken before you can use it?",
                answer: "egg"
            },
            {
                question: "What has hands but can’t clap?",
                answer: "clock"
            }
        ];

        let currentRiddleIndex = 0;

        const riddleEl = document.querySelector('.riddle');
        const answerInput = document.getElementById('answer');
        const submitButton = document.getElementById('submit');
        const resultEl = document.querySelector('.result');

        function loadRiddle() {
            riddleEl.textContent = riddles[currentRiddleIndex].question;
            answerInput.value = '';
            resultEl.textContent = '';
        }

        submitButton.addEventListener('click', () => {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = riddles[currentRiddleIndex].answer.toLowerCase();

            if (userAnswer === correctAnswer) {
                resultEl.textContent = "Correct! Moving to the next riddle.";
                resultEl.className = "result correct";
                currentRiddleIndex++;

                if (currentRiddleIndex < riddles.length) {
                    setTimeout(loadRiddle, 2000);
                } else {
                    setTimeout(() => {
                        riddleEl.textContent = "Congratulations! You've completed all riddles!";
                        answerInput.style.display = "none";
                        submitButton.style.display = "none";
                    }, 2000);
                }
            } else {
                resultEl.textContent = "Wrong answer. Try again!";
                resultEl.className = "result wrong";
            }
        });

        loadRiddle();
    </script>
</body>
</html>
