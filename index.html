<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #A1FFCE, #FAFFD1);
            font-family: 'Poppins', sans-serif;
        }
        canvas {
            border: 5px solid #333;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .controls {
            margin-bottom: 15px;
            color: #555;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .controls label {
            margin-right: 5px;
        }
        .controls input {
            padding: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .score {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="speed">Speed:</label>
        <input type="number" id="speed" min="50" max="300" value="100">
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score" id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        const rows = canvas.height / box;
        const cols = canvas.width / box;

        let snake = [{ x: 10, y: 10 }];
        let direction = '';
        let food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
        let score = 0;
        let speed = parseInt(document.getElementById('speed').value);

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        function drawCircle(x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x * box + box / 2, y * box + box / 2, box / 2 - 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawFood() {
            drawCircle(food.x, food.y, 'red');
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                drawCircle(segment.x, segment.y, index === 0 ? 'lime' : 'lightgreen');
            });
        }

        function moveSnake() {
            const head = { ...snake[0] };

            if (direction === 'UP') head.y -= 1;
            if (direction === 'DOWN') head.y += 1;
            if (direction === 'LEFT') head.x -= 1;
            if (direction === 'RIGHT') head.x += 1;

            if (head.x < 0) head.x = cols - 1;
            if (head.x >= cols) head.x = 0;
            if (head.y < 0) head.y = rows - 1;
            if (head.y >= rows) head.y = 0;

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
            } else {
                snake.pop();
            }

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                alert(`Game Over! Your score: ${score}`);
                resetGame();
            }

            snake.unshift(head);
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = '';
            score = 0;
            food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            updateScore();
            moveSnake();
        }

        let gameInterval = setInterval(gameLoop, speed);

        document.getElementById('speed').addEventListener('change', (e) => {
            speed = parseInt(e.target.value);
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, speed);
        });
    </script>
</body>
</html>
