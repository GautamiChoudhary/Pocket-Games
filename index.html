<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to bottom, #eb87cd, #cda432);
      font-family: 'Comic Sans MS', cursive;
    }

    canvas {
      border: 5px solid #ff6b6b;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
    }

    .score {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .controls {
      margin-top: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      color: #ffffff;
      background-color: #ff6b6b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      margin: 5px;
    }

    .button:active {
      transform: scale(0.98);
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="score" id="scoreDisplay">Score: 0</div>
  <canvas id="flappyCanvas" width="800" height="500"></canvas>
  <div class="controls">
    <button class="button" id="startButton">Start Game</button>
    <button class="button" id="pauseButton">Pause Game</button>
  </div>
  <script>
    const canvas = document.getElementById('flappyCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');

    const birdImage = new Image();
    birdImage.src = "./birdie.png"; 

    const bird = {
      x: 50,
      y: 250,
      width: 30,
      height: 30,
      gravity: 0.5,
      lift: -10,
      velocity: 0
    };

    const pipes = [];
    const pipeWidth = 60;
    const pipeGap = 150;
    const pipeSpeed = 2;

    let isGameRunning = false;
    let isGamePaused = false;
    let score = 0;

    function drawBackground() {
      // Draw sky
      ctx.fillStyle = '#87CEEB'; // Sky blue
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw grass
      ctx.fillStyle = '#32CD32'; // Green grass
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
    }

    function drawBird() {
      ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = '#FFD700'; // Yellowish color
      pipes.forEach(pipe => {
        // Top pipe
        ctx.beginPath();
        ctx.moveTo(pipe.x, 0);
        ctx.arcTo(pipe.x + pipeWidth, 0, pipe.x + pipeWidth, pipe.top, 10);
        ctx.lineTo(pipe.x + pipeWidth, pipe.top);
        ctx.arcTo(pipe.x, pipe.top, pipe.x, 0, 10);
        ctx.closePath();
        ctx.fill();

        // Bottom pipe
        ctx.beginPath();
        ctx.moveTo(pipe.x, canvas.height - pipe.bottom - 50);
        ctx.arcTo(pipe.x + pipeWidth, canvas.height - pipe.bottom - 50, pipe.x + pipeWidth, canvas.height - 50, 10);
        ctx.lineTo(pipe.x + pipeWidth, canvas.height - 50);
        ctx.arcTo(pipe.x, canvas.height - 50, pipe.x, canvas.height - pipe.bottom - 50, 10);
        ctx.closePath();
        ctx.fill();
      });
    }

    function generatePipe() {
      const topHeight = Math.random() * (canvas.height / 2);
      const bottomHeight = canvas.height - topHeight - pipeGap - 50;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: bottomHeight
      });
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height - 50 || bird.y < 0) {
        endGame();
      }
    }

    function updatePipes() {
      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;

        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom - 50)
        ) {
          endGame();
        }

        if (pipe.x + pipeWidth < 0) {
          pipes.shift();
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        }
      });

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        generatePipe();
      }
    }

    function render() {
      drawBackground();
      drawBird();
      drawPipes();
    }

    function gameLoop() {
      if (isGameRunning && !isGamePaused) {
        updateBird();
        updatePipes();
        render();
        requestAnimationFrame(gameLoop);
      }
    }

    function endGame() {
      isGameRunning = false;
      alert(`Game Over! Your score: ${score}`);
      resetGame();
    }

    function resetGame() {
      bird.y = 250;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
    }

    document.getElementById('startButton').addEventListener('click', () => {
      if (!isGameRunning) {
        isGameRunning = true;
        resetGame();
        gameLoop();
      }
    });

    document.getElementById('pauseButton').addEventListener('click', () => {
      isGamePaused = !isGamePaused;
      if (!isGamePaused) {
        gameLoop();
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === ' ') {
        bird.velocity = bird.lift;
      }
    });
  </script>
</body>
</html>
