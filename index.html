<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7b00ff 0%, #fa00d0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .choice {
            cursor: pointer;
            width: 120px;
            height: 120px;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
            clip-path: circle(45%);
            background-size: cover;
            background-position: center;
        }
        .choice:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }
        .choice.rock {
            background-image: url('./Images/rock.png');
        }
        .choice.paper {
            background-image: url('./Images/paper.png');
        }
        .choice.scissors {
            background-image: url('./Images/scissors.png');
        }
        .result {
            font-size: 1.5rem;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .score {
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice rock" data-choice="rock"></div>
        <div class="choice paper" data-choice="paper"></div>
        <div class="choice scissors" data-choice="scissors"></div>
    </div>
    <div class="result">Make your move to see the result!</div>
    <div class="score">Player: 0 | Computer: 0</div>
    <footer>Have fun playing Rock Paper Scissors!</footer>

    <script>
        const choices = document.querySelectorAll('.choice');
        const resultDiv = document.querySelector('.result');
        const scoreDiv = document.querySelector('.score');

        let playerScore = 0;
        let computerScore = 0;

        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                const playerChoice = choice.dataset.choice;
                const computerChoice = getComputerChoice();
                const winner = getWinner(playerChoice, computerChoice);

                updateScore(winner);
                displayResult(playerChoice, computerChoice, winner);
            });
        });

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function getWinner(player, computer) {
            if (player === computer) {
                return 'draw';
            }

            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'player';
            } else {
                return 'computer';
            }
        }

        function updateScore(winner) {
            if (winner === 'player') {
                playerScore++;
            } else if (winner === 'computer') {
                computerScore++;
            }
        }

        function displayResult(playerChoice, computerChoice, winner) {
            if (winner === 'draw') {
                resultDiv.textContent = `It's a draw! You both chose ${playerChoice}.`;
            } else if (winner === 'player') {
                resultDiv.textContent = `You win! ${playerChoice} beats ${computerChoice}.`;
            } else {
                resultDiv.textContent = `You lose! ${computerChoice} beats ${playerChoice}.`;
            }

            scoreDiv.textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
        }
    </script>
</body>
</html>
