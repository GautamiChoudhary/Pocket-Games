<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9a8d4, #fbcfe8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .quiz-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .quiz-question {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .quiz-options {
            list-style-type: none;
            padding: 0;
        }

        .quiz-options li {
            margin: 10px 0;
        }

        .quiz-options button {
            background-color: #8b5cf6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .quiz-options button:hover {
            background-color: #a78bfa;
        }

        .quiz-footer {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header" id="quizHeader">Level 1</div>
        <div class="quiz-question" id="quizQuestion">Loading question...</div>
        <ul class="quiz-options" id="quizOptions"></ul>
        <div class="quiz-footer" id="quizFooter">Score: 0 | Lives: 3</div>
    </div>

    <script>
        let currentLevel = 1;
        let currentScore = 0;
        let lives = 3;

        const quizHeader = document.getElementById('quizHeader');
        const quizQuestion = document.getElementById('quizQuestion');
        const quizOptions = document.getElementById('quizOptions');
        const quizFooter = document.getElementById('quizFooter');

        async function fetchQuestion() {
            const response = await fetch('https://opentdb.com/api.php?amount=1&type=multiple');
            const data = await response.json();
            const questionData = data.results[0];
            const { question, incorrect_answers, correct_answer } = questionData;

            // Combine and shuffle answers
            const options = [...incorrect_answers, correct_answer].sort(() => Math.random() - 0.5);

            return { question, options, correctAnswer: correct_answer };
        }

        async function startQuiz() {
            const { question, options, correctAnswer } = await fetchQuestion();

            quizHeader.textContent = `Level ${currentLevel}`;
            quizQuestion.innerHTML = question;
            quizOptions.innerHTML = '';

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, correctAnswer));
                const listItem = document.createElement('li');
                listItem.appendChild(button);
                quizOptions.appendChild(listItem);
            });

            quizFooter.textContent = `Score: ${currentScore} | Lives: ${lives}`;
        }

        function checkAnswer(selectedOption, correctAnswer) {
            if (selectedOption === correctAnswer) {
                currentScore++;
                currentLevel++;
                quizFooter.textContent = `Correct! Score: ${currentScore} | Lives: ${lives}`;
            } else {
                lives--;
                if (lives === 0) {
                    quizFooter.textContent = `Game Over! Final Score: ${currentScore}`;
                    setTimeout(() => resetGame(), 3000);
                    return;
                }
                quizFooter.textContent = `Wrong! The correct answer was "${correctAnswer}". Lives left: ${lives}`;
            }

            setTimeout(() => startQuiz(), 1000);
        }

        function resetGame() {
            currentLevel = 1;
            currentScore = 0;
            lives = 3;
            startQuiz();
        }

        startQuiz();
    </script>
</body>
</html>
